<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Creative Money!</title>
  </head>
  <body>
    <section class="loginWarapper paddingZero">
      <div class="container-fluid">  
        <div class="row">
          <div class="col-lg-4 paddingZero">
            <div class="loginLeft">
              <img src="assets/images/logo-white.png">
            </div>
          </div>
          <div class="col-lg-8 verticalCenter">
            <div class="loginRight">
              <div class="loginTopSection">
                <p class="text-right">Don't an Account ? <a href="#">Sign up</a></p>
                <span  class="closeIcon"><a href="index.html"><img src="assets/images/close.png"></a></span>
              </div>
              <form>
                <div class="titleHeading">
                  <h2>Sign In</h2>
                  <h6 class="nowMedium">Welcome back! Login and start a transfer</h6>
                </div>
                <div class="form-group mt-5">
                  <input type="tel" class="form-control custom-form-control" placeholder="Mobile No.">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control custom-form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <p class="text-center fpText">Forgot Passowrd ? <a href="#">Reset here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    
    
  </body>
</html>
