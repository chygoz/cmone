<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Creative Money!</title>
  </head>
  <body>
    <section class="loginWarapper paddingZero">
      <div class="container-fluid">  
        <div class="row">
          <div class="col-lg-5 paddingZero">
            <div class="loginLeft signupLeft">
              <img src="assets/images/logo-white.png">
            </div>
          </div>
          <div class="col-lg-7 verticalCenter">
            <div class="loginRight">
              <div class="loginTopSection">
                <p class="text-right">Already Have Account ? <a href="#">Sign In</a></p>
                <span  class="closeIcon"><a href="#">X</a></span>
              </div>
              <form>
                <div class="titleHeading">
                  <h2>Create An Acount</h2>
                  <p>Financial companies and institutions trust</p>
                </div>
                <div class="row form-group">
                  <div class="col-lg-6 ">
                    <label for="radio1" class="customRadio">
                      <input type="radio" name="redio"  id="radio1">
                      <span>Radio1</span>
                      <div class="customRadioBtn"></div>
                    </label>
                   
                  </div>
                  <div class="col-lg-6">
                      <label for="radio2" class="customRadio" >
                        <input type="radio" name="redio" id="radio2">
                        <span>Radio2</span>
                        <div class="customRadioBtn"></div>
                      </label>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" class="form-control custom-form-control" placeholder="input field">
                  </div>
                  <div class="col-lg-6">
                    <input type="tel" class="form-control custom-form-control" placeholder="mobile number">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control custom-form-control" placeholder="email">
                </div>
                
                <button type="submit" class="btn btn-default">Sign Up</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    
    
  </body>
</html>
