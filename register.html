<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Creative Money!</title>
  </head>
  <body>
    <section class="loginWarapper paddingZero">
      <div class="container-fluid">  
        <div class="row">
          <div class="col-lg-4 paddingZero">
            <div class="loginLeft signupLeft">
              <img src="assets/images/logo-white.png">
            </div>
          </div>
          <div class="col-lg-8 verticalCenter">
            <div class="loginRight">
              <div class="loginTopSection">
                <p class="text-right">Already Have Account ? <a href="#">Sign In</a></p>
                <span  class="closeIcon"><a href="index.html"><img src="assets/images/close.png"></a></span>
              </div>
              <form>
                <div class="titleHeading">
                  <h2>Create An Acount</h2>
                  <p>Send money within Africa.</p>
                </div>
                <div class="row form-group">
                  <div class="col-lg-6">
                    <label for="Personal" class="customRadio">
                      <input type="radio" name="redio"  id="Personal">
                      <span>Personal </span>
                      <div class="customRadioBtn"></div>
                    </label>
                   
                  </div>
                  <div class="col-lg-6">
                      <label for="Business" class="customRadio" >
                        <input type="radio" name="redio" id="Business">
                        <span>Business</span>
                        <div class="customRadioBtn"></div>
                      </label>
                  </div>
                  <div class="col-lg-6">
                    <div class="registerCountryCodeSelect"> 
                        <span class="select-container">
                          <select id="countryCodeSelect" class="form-control selectpicker">
                            <option value="1" selected>Select country</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                          </select>
                        </span>
                        <div class="clearfix"></div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <input type="tel" class="form-control custom-form-control" placeholder="Mobile No.">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control custom-form-control" placeholder="email">
                </div>
                
                <button type="submit" class="btn btn-default">Sign Up</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-select.min.js"></script>
    
    
  </body>
</html>
